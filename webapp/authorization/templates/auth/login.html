<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    {% include 'main/fragments/links_css.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'authorization/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'authorization/css/login.css' %}">
</head>
<body>
<div class="container_auth">
    <div class="card_auth">
        <form method="post">
            {% csrf_token %}
            <h1 class="title-auth">Авторизация</h1>
            <div class="mb-2">
                {% for message in messages %}
                    <div class="message">{{message}}</div>
                {% endfor %}
                {% for field in form %}
                <div class="form-group">
                    {{field.label_tag}}
                    <div>{{field}}</div>
                    <div class="error">{{field.errors}}</div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success center-form mt-3">Авторизоваться</button>
        </form>
        <div class="center-form">Нет аккаунта?<a style="margin-left: 0.5em"  href="{% url 'reg_user' %}"> Зарегистрируйтесь</a></div>
        <a class="center-form" href="{% url 'home' %}">На главную</a>
    </div>
</div>
</body>
</html>
