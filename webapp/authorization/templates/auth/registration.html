<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    {% include 'main/fragments/links_css.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'authorization/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'authorization/css/login.css' %}">
</head>

<body>
<div class="container_auth">
    <div class="card_auth">

    <form method="post">
        {% csrf_token %}
        <h1 class="title-auth">Регистрация</h1>
        <div class="mb-2">
                {% for message in messages %}
                    <div class="message">{{message}}</div>
                {% endfor %}
                {% for field in form %}
                <div class="form-group">
                    {{field.label_tag}}
                    <div>{{field}}</div>
                    <div class="error">{{field.errors}}</div>
                </div>
                {% endfor %}
            </div>
        <button type="submit" class="btn btn-success center-form">Регистрация</button>
    </form>
    <div class="center-form"><span>Есть аккаунт?</span><a style="margin-left: 0.5em" href="{% url 'login_user' %}"> Авторизуйтесь</a></div>
    <a class="center-form" href="{% url 'home' %}">На главную</a>
</div>
</div>
</body>
</html>
