{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
<div class="features" style="margin-top: 20px;">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p>{{ article.full_text }}</p>
    <a href="{% url 'news-update' article.id %}" class="btn btn-info">Изменить</a>
    <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
</div>
{% endblock %}
